<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Form Example</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>

	<body
		class="bg-slate-700 p-10 max-w-full flex flex-col items-center justify-center text-base font-sans text-gray-900 overscroll-none overflow-hidden"
	>
		<div
			class="w-full h-[600px] max-w-6xl p-8 space-y-6 bg-white shadow-md rounded-lg"
		>
			<div class="flex justify-between max-h-full overscroll-none">
				<!-- Add Product Form -->
				<div class="w-1/2 pr-4">
					<h2 class="text-2xl font-bold text-gray-700 mb-4">
						Add Product Item
					</h2>
					<form
						id="productForm"
						class="space-y-4"
					>
						<div>
							<label
								for="productName"
								class="block text-sm font-medium text-gray-700"
								>Product Name</label
							>
							<input
								type="text"
								id="productName"
								name="productName"
								required
								autocomplete="off"
								class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
							/>
						</div>

						<div>
							<label
								for="productDescription"
								class="block text-sm font-medium text-gray-700"
								>Product Description</label
							>
							<input
								type="text"
								id="productDescription"
								name="productDescription"
								required
								autocomplete="off"
								class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
							/>
						</div>

						<div>
							<label
								for="quantity"
								class="block text-sm font-medium text-gray-700"
								>Quantity</label
							>
							<input
								type="number"
								id="quantity"
								name="quantity"
								min="1"
								step="1"
								required
								class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
							/>
						</div>

						<div>
							<label
								for="unitPrice"
								class="block text-sm font-medium text-gray-700"
								>Unit Price</label
							>
							<input
								type="number"
								min="0.01"
								step="0.01"
								id="unitPrice"
								name="unitPrice"
								required
								class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
							/>
						</div>

						<div>
							<label
								for="image"
								class="block text-sm font-medium text-gray-700"
								>Image URL</label
							>
							<input
								type="url"
								id="image"
								name="image"
								autocomplete="off"
								class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
							/>
						</div>

						<div>
							<button
								type="button"
								onclick="addProduct()"
								class="w-full flex justify-center p-4 border border-transparent rounded-md shadow-sm text-xl font-medium text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500"
							>
								Add Product
							</button>
						</div>
					</form>
				</div>

				<!-- Product List -->
				<div class="w-1/2 p-4 bg-pink-200 max-h-3/5 overflow-y-scroll rounded">
					<h2 class="text-2xl mb-4 font-bold text-grey-700 px-4 text-center">
						Product List
					</h2>
					<div
						id="productList"
						class="space-y-4"
					></div>
				</div>
			</div>
		</div>

		<!-- Inventory Total Value -->
		<div
			id="inventoryTotalValue"
			class="w-full max-w-md p-8 mt-4 bg-white rounded-lg shadow-md text-lg font-semibold text-gray-700"
		>
			<h2 class="text-2xl font-bold text-gray-700">Inventory Total Value</h2>
			Total Value:
			<span
				id="totalValue"
				class="text-2xl"
				>0.00</span
			>
		</div>
		<script src="script.js"></script>
	</body>
</html>
